 <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by id or name or age or salary" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8"  >
    <table mat-table [dataSource]="ReceivedData" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Employee Name  </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Employee Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Employee Age </th>
        <td mat-cell *matCellDef="let element" > {{element.employee_age}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef > Update</th>
        <td mat-cell *matCellDef="let element" >
            <button mat-raised-button color="accent" [routerLink]="['/comp4']" [queryParams]="{elemet:element.id}" > Update data</button>
        <button mat-raised-button color="accent" (click)="deleteData(element)"  > Delete data</button>
              </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
      
    </table>
  
    
    
  </div>
